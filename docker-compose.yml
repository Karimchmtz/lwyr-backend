services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: lwyr-postgres
    environment:
      POSTGRES_USER: lwyr_user
      POSTGRES_PASSWORD: lwyr_password
      POSTGRES_DB: lwyr_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lwyr_user -d lwyr_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lwyr-app
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: lwyr_db
      DATABASE_USER: lwyr_user
      DATABASE_PASSWORD: lwyr_password
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./resources:/app/resources

volumes:
  postgres_data:
