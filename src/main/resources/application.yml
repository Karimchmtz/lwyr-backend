spring:
  application:
    name: lwyr-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/lwyr_db
    username: lwyr_user
    password: lwyr_password
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080

logging:
  level:
    org.springframework.security: INFO
    com.lwyr: DEBUG

openrouter:
  api-key: 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
  base-url: https://openrouter.ai/api/v1
  chat-model: qwen/qwen3-0.6b:free
  embedding-model: qwen/qwen3-embedding-0.6b
  temperature: 0.7
  max-tokens: 2000

pdf:
  chunk-size: 1000
  chunk-overlap: 200

embedding:
  dimension: 8192
  similarity-threshold: 0.7
  max-results: 5
