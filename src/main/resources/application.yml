spring:
  application:
    name: lwyr-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/lwyr_db
    username: lwyr_user
    password: lwyr_password
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080

logging:
  level:
    org.springframework.security: INFO
    com.lwyr: DEBUG
