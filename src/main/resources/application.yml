spring:
  application:
    name: lwyr-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/lwyr_db
    username: lwyr_user
    password: lwyr_password
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080

logging:
  level:
    org.springframework.security: INFO
    com.lwyr: DEBUG
