spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/lwyr_db
    username: lwyr_user
    password: lwyr_password
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

openrouter:
  api-key: test-api-key
  base-url: http://localhost:8081/v1
  chat-model: qwen/qwen3-0.6b:free
  embedding-model: qwen/qwen3-embedding-0.6b
  temperature: 0.7
  max-tokens: 2000

logging:
  level:
    org.springframework.security: WARN
    com.lwyr: DEBUG
